buildscript {
	ext {
		springBootVersion = '2.6.2'
	}
	repositories {
		mavenLocal()
		maven{
			url "https://nexus.wkelms.com/repository/public"
		}
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'groovy'
}

group = 'com.wkelms.scanner'
version = '1.6.0'
sourceCompatibility = 11

repositories {
	mavenLocal()
	maven{
		url "https://nexus.wkelms.com/repository/public"
	}
	mavenCentral()
}

bootJar {
	mainClass.set('com.wkelms.clamav.VirusScannerApplication')
	exclude ("*.jks")
	exclude ("*.yml*")
	exclude ("*.xml")
	exclude ("*.js")
	exclude ("*.exe")
}

task dist(type: Copy, dependsOn: bootJar) {
	def distDir = file ('build/dist/')
	distDir.mkdir()
	from 'build/libs'
	into 'build/dist'
	include "${project.name}-${project.version}.jar"
	rename("${project.name}-${project.version}.jar","VirusScanner-${project.version}.jar")
}


dependencies {
	implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.8'
	implementation group: 'org.codehaus.groovy', name: 'groovy-json', version: '3.0.8'
	implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}"){
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
	}
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-undertow', version: "${springBootVersion}"
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "${springBootVersion}"

	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springBootVersion}"
}

